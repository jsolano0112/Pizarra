	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="icon" href="img/pizarra.png">
	<title>PIZARRA</title>
</head>

<body>
		
	<div class="container">
		<header class="encabezado">
			<h1>Bienvenido a mi primer proyecto con js</h1>
			<p>Se trata de una <strong>pizarra</strong>, aquí estoy aplicando mis conocimientos sobre HTML, CSS, JavaScript.
			</p>
		</header>
		<main class="centro">
		
			<section class="tablero">
				<!-- <figure class="imagen-arriba">
					<img src="img/art.png" width="400" height="400">
				</figure> -->
				<canvas width="600" height="350" id="tabla"></canvas> <!--espacio de dibujo-->
				<!-- <figure class="imagen-abajo">
					<img src="img/art2.png" width="400" height="400">
				</figure> -->
			</section>
	
	
			<section class="botones">
				<div class="botones-items">
					<p>Color: </p>
					<input type="color" name="" id="color" value="#3DE0A5"> &emsp;
				</div>
				<div class="botones-items">
					<p>Limpiar tablero: </p>
					<button type="button" id="borrador"><img src="img/borrador.png" width="20" height="20"></button> &emsp;
				</div>
				<div class="botones-items">
					<p>Tamaño del pincel: </p>
					<input type="range" name="" id="tam" min="1" max="10" value="5">
					<span id="tamLvl">5px</span>
				</div>
			</section>
	
		</main>
	</div>
